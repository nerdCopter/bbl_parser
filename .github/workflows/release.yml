name: Release

on:
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    outputs:
      build_info: ${{ steps.extract_version.outputs.build_info }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --all-features

      - name: Extract version info
        id: extract_version
        run: |
          # Build once to get vergen data
          cargo build --release 2>/dev/null
          BUILD_INFO=$(./target/release/bbl_parser -V)
          echo "build_info=$BUILD_INFO" >> $GITHUB_OUTPUT
          echo "Build version: $BUILD_INFO"

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  build-release-assets:
    name: Build Release Assets
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: bbl_parser-linux-x64
            binary_path: target/release/bbl_parser
            asset_name: bbl_parser-linux-x64
          - os: windows-latest
            artifact_name: bbl_parser-windows-x64
            binary_path: target/release/bbl_parser.exe
            asset_name: bbl_parser-windows-x64.exe
          - os: macos-latest
            artifact_name: bbl_parser-macos-x64
            binary_path: target/release/bbl_parser
            asset_name: bbl_parser-macos-x64
    
    outputs:
      build_info: ${{ steps.extract_version.outputs.build_info }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --all-features --verbose

      - name: Build release binary
        run: cargo build --release

      - name: Extract version from binary
        id: extract_version
        run: |
          BUILD_INFO=$(${{ matrix.binary_path }} -V)
          echo "build_info=$BUILD_INFO" >> $GITHUB_OUTPUT
          echo "Build version: $BUILD_INFO"

      - name: Strip binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: strip ${{ matrix.binary_path }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.binary_path }}
          overwrite: true
          if-no-files-found: error

  upload-release-assets:
    name: Upload Assets to GitHub Release
    needs: build-release-assets
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create release notes
        id: release_notes
        run: |
          BUILD_INFO="${{ needs.build-release-assets.outputs.build_info }}"
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "**Build Information**: $BUILD_INFO" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "Binary downloads for this release:" >> $GITHUB_OUTPUT
          echo "- Linux x64: \`bbl_parser-linux-x64\`" >> $GITHUB_OUTPUT
          echo "- Windows x64: \`bbl_parser-windows-x64.exe\`" >> $GITHUB_OUTPUT
          echo "- macOS x64: \`bbl_parser-macos-x64\`" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload release assets
        uses: softprops/action-gh-release@v2.5.0
        with:
          files: release-artifacts/*/*
          body: ${{ steps.release_notes.outputs.notes }}
