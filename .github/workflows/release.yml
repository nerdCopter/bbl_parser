name: Release

on:
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --all-features

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  build-release-assets:
    name: Build Release Assets
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: bbl_parser-linux-x64
            binary_path: target/release/bbl_parser
            asset_name: bbl_parser-linux-x64
          - os: windows-latest
            artifact_name: bbl_parser-windows-x64
            binary_path: target/release/bbl_parser.exe
            asset_name: bbl_parser-windows-x64.exe
          - os: macos-latest
            artifact_name: bbl_parser-macos-x64
            binary_path: target/release/bbl_parser
            asset_name: bbl_parser-macos-x64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --all-features --verbose

      - name: Build release binary
        run: cargo build --release

      - name: Strip binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: strip ${{ matrix.binary_path }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.binary_path }}
          overwrite: true
          if-no-files-found: error

  determine-version:
    name: Extract Version Information
    needs: build-release-assets
    runs-on: ubuntu-latest
    outputs:
      build_info: ${{ steps.extract.outputs.build_info }}
    steps:
      - name: Download Linux binary artifact
        uses: actions/download-artifact@v4
        with:
          name: bbl_parser-linux-x64
          path: ./bin

      - name: Extract version from binary
        id: extract
        run: |
          set -e
          
          # Ensure execute permissions
          chmod +x ./bin/bbl_parser
          
          # Run version command and capture output/exit code
          if BUILD_INFO=$(./bin/bbl_parser -V 2>&1); then
            echo "Build version extracted: $BUILD_INFO"
          else
            echo "ERROR: Failed to extract version from binary (exit code: $?)" >&2
            exit 1
          fi
          
          # Write output with proper quoting to preserve special characters
          echo "build_info<<EOF" >> $GITHUB_OUTPUT
          echo "$BUILD_INFO" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  upload-release-assets:
    name: Upload Assets to GitHub Release
    needs: [build-release-assets, determine-version]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: |
          BUILD_INFO="${{ needs.determine-version.outputs.build_info }}"
          
          # Upload all artifacts for this release
          gh release upload "${{ github.ref_name }}" release-artifacts/*/* \
            --repo "$GH_REPO" \
            --clobber
